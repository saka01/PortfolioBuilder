#app.yaml

runtime: python27
api_version: 1
threadsafe: true
# / = the character /
# . = character
#  * = repeated between 0 and infinity times



handlers:
- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /.*
  script: appEngine.app


#- url: /r
#  script: subreddit.app


libraries:
- name: jinja2
  version: latest
