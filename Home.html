<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <h1>Personal Info</h1>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="title">
      <h2> Build a Resume in Minutes!</h2>
    </div>
    <img height="100px" width="150px" id="logo" src="lol.png" alt="Logo">
    <form action="/result" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">
      </div>
      <div>
        <label for='D.O.B'> D.O.B:</label>
        <input type='D.O.B' id='D.O.B' name='user_D.O.B'
      </div>
      <div>
        <label for='address'>Address:</label>
        <input type='address' id='address'name='user_address'
      </div>
      <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="user_mail">
      </div>
      <div>
        <label for='ed'> Education:</label>
        <input type='education' id='ed' name='user_education'
      </div>
      <div>
        <label for="exp"> Work Experience:</label>
        <input type='Experience' id="exp" name='user_experience'
      </div>
      <div>
        <label for="BIO">Bio:</label>
        <textarea id="BIO" name="user_BIO"></textarea>
      </div>
      <input type="submit" value="Submit your info"/>
      <div class="alert alert-success" role="alert">
        This is a success alertâ€”check it out!
      </div>
    </form>
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home_looks.css">
    <a href="{{logout}}">Log out</a>
  </body>
</html>
